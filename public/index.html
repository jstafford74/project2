<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="Stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/styles.css">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/5808fccdcc.js" crossorigin="anonymous"></script>
  <!-- animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <title>repomaster</title>
</head>

<body>
  <div id='background'>

    <div class='row text-center'>

      <div class='col-lg-1'></div>

      <div class='col-lg-10 text-center'>
        <h1 class='animated wobble'>repomaster</h1>
        <p>Search thousands of github repositories for exactly what you need.
        </p>
      </div>

      <div class='col-lg-1'></div>

    </div>

    <br>
    <div class='row'>

      <div class='col-lg-1'></div>

      <div class='col-lg-10 text-center'>
        <form action="POST">
          <div class="form-group text-center">
            <input type="text" id="search-term" class="form-control text-center" aria-describedby="example-text"
              placeholder="Enter a search term">
          </div>
          <BR>
          <div class="text-center">
            <button id="submit-project" class="btn center-block">Search Projects</button>
            <button id="retrieve-repos" class="btn center-block" onclick='retrieveSavedRepos(event)'>Show Saved Repos</button>
            <div id='inputError'>
              <!-- Validation error goes here -->
            </div>
        </form>
      </div>

      <div class='col-lg-2'></div>

    </div>

  </div>

  <div id='results'>
    <br>
    <br>
    <div class='row'>
      <div class='col-lg-1'></div>
      <div class='col-lg-10'>
        <table class="table table-hover text-center" id="repo-table">
          <thead>
            <tr>
              <th onclick="sortTable(0)" scope="col">Repo Name</th>
              <th onclick="sortTable(1)" scope="col">Owner</th>
              <th onclick="sortTable(2)" scope="col">Last Update Date</th>
              <th onclick="sortTable(3)" scope="col">Score</th>
              <th onclick="sortTable(4)" scope="col">Followers</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="repo-body">
          </tbody>
        </table>
      </div>


      <div id='resultstest'></div>
      <div class='col-lg-1'></div>

    </div>
  </div>


</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/js/index.js"></script>
<script src="/js/starRepos.js"></script>

</html>
