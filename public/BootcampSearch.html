                <div

                    <h1 class="h2">RepoMaster Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button type="button" class="btn btn-sm btn-outline">Share</button>
                            <button type="button" class="btn btn-sm btn-outline">Export</button>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline dropdown-toggle">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"

                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>

                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>

                        </button>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-2">
                        <button id="countbtn">Repo Count</button>
                    </div>
                    <div class="col-2">
                        <button id="forksbtn">Forks</button>
                    </div>
                    <div class="col-2">
                        <button id="scorebtn">Score</button>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-2">

                        <button id="typebtn">User Type</button>
                    </div>
                    <div class="col-2">
                        <button id="langbtn">Language</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <figure class="highcharts-figure">
                            <div id="chart1"></div>

                        </figure>

                    </div>

                    <div class="col-md-6 col-sm-12">
                        <figure class="highcharts-figure">
                            <div id="chart2"></div>
                        </figure>
                    </div>
                </div>
                <div class="row d-flex align-items-stretch">
                    <div class="col-md-6 col-sm-12">
                        <figure class="highcharts-figure">
                            <div id="chart3"></div>
                        </figure>
                    </div>

                    <div class="col-md-6 col-sm-12">
                        <figure class="highcharts-figure">
                            <table class="table table-sm" >
                                <thead>
                                    <tr>
                                        <th scope="col">Login</th>
                                        <th scope="col"># Repos</th>
                                        <th scope="col"># Projs</th>
                                        <th scope="col">Type</th>
                                        <th scope="col">Avg Score</th>

                                    </tr>

                                </thead>
                                <tbody id="projtbl">
                                    <tr>
                                        <th scope="row">HW Responsive</th>
                                        <td>5000</td>
                                        <td>Javascript</td>
                                        <td>24</td>
                                        <td>25</td>
                                    </tr>
                                </tbody>
                            </table>
                        </figure>
                    </div>
                </div>
